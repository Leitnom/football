<p-toast position="top-center" key="myKey2"></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3>Teams Manager</h3>
        </ng-template>
        <ng-template pTemplate="right">
            <button routerLink="/newteam" pButton pRipple label="Nuevo" icon="pi pi-plus"
                class="p-button-success p-mr-2"></button>
        </ng-template>
    </p-toolbar>
    <p-table [value]="teams" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 100px;">Logo</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team>
            <tr>
                <td><img alt="example" src="{{team.LogodelEquipo}}" width="60px"></td>
                <td>{{team.Nombredelequipo}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-eye"
                        class="p-button-rounded p-button-info  p-button-text"></button>
                    <button routerLink="/editeam/{{team.id}}" pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-success  p-button-text"></button>
                    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
                    <button (click)="confirm(team)" pButton pRipple type="button" icon="pi pi-times"
                        class="p-button-rounded p-button-danger p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
