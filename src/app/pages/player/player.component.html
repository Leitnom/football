<div class="card">
    <p-card header="">
        <div *ngFor="let player of players">
            <img src="{{player.Avatar}}" alt="{{player.NombredelJugador}}" style="width: 80px;">
            <h3>{{player.NombredelJugador}}</h3>
        </div>
        <div *ngFor="let team of teams">
            <h3>Equipo: {{team.Nombredelequipo}}</h3>
        </div>
        <div *ngFor="let league of leagues">
            <h3>League: {{league.NombreDeLaLiga}}</h3>
        </div> 
    </p-card>
</div>
