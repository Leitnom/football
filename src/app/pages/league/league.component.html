<div class="card" *ngFor="let item of league">
    <p-card header="{{league.NombreDeLaLiga}}">
        <h3>League {{item.NombreDeLaLiga}}</h3>
        <ng-template pTemplate="header">
            <img src="{{item.LogodelaLiga}}" alt="{{item.NombreDeLaLiga}}" style="width: 80px;">
        </ng-template>
    </p-card>
</div>

<div *ngFor="let team of teams" style="margin: 10px; background: beige; 
display: inline-block; width: 200px; height: 200px; 
text-align: center; padding-top: 20px; display: inline-block;" class="card">
    <a routerLink="/team/{{team.id}}">
        <img src="{{team.LogodelEquipo}}" alt="" width="40%">
        <div>
            <h1>{{team.Nombredelequipo}}</h1>
        </div>
    </a>
</div>
