<div class="card" *ngFor="let item of league">
    <p-card header="">
        <h3>{{item.NombreDeLaLiga}}</h3>
        <ng-template pTemplate="header">
            <img src="{{item.LogodelaLiga}}" alt="{{item.NombreDeLaLiga}}" style="width: 80px;">
        </ng-template>
    </p-card>
</div>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3>Teams de la League</h3>
        </ng-template>
    </p-toolbar>
    <p-table [value]="teams" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Imagen</th>
                <th>Nombre del Equipo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team>
            <tr>
                <td><img alt="example" src="{{team.LogodelEquipo}}" width="60px"></td>
                <td>{{team.Nombredelequipo}}</td>
                <td><button routerLink="/team/{{team.id}}" pButton pRipple type="button" icon="pi pi-eye"
                    class="p-button-rounded p-button-info  p-button-text"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
