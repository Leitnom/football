<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3>Leagues Manager</h3>
        </ng-template>
    </p-toolbar>
    <p-card routerLink="/league/{{league.Identificador}}" *ngFor="let league of leagues"
        header="{{league.NombreDeLaLiga}}">
        <ng-template pTemplate="header">
            <img src="{{league.LogodelaLiga}}" alt="{{league.NombreDeLaLiga}}">
        </ng-template>
    </p-card>
</div>
