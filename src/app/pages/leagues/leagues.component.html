<div style="margin: 10px; background: beige; 
display: inline-block; width: 180px; height: 150px; 
text-align: center; padding-top: 50px;" class="card" *ngFor="let league of leagues">
    <a routerLink="/liga/{{league.Identificador}}">
        <img src="{{league.LogodelaLiga}}" alt="">
        <p>{{league.NombreDeLaLiga}}</p>
    </a>
</div>
