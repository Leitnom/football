<div style="margin: 10px; background: beige; 
display: inline-block; width: 180px; height: 150px; 
text-align: center; padding-top: 50px;" class="card" 
*ngFor="let team of teams">
    <a routerLink="/team/{{team.id}}">
        <img src="{{team.LogodelEquipo}}" alt="" width="40%">
        <p>{{team.Nombredelequipo}}</p>
    </a>
</div>
