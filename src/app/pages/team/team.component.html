<div class="card">
    <p-card header="">
        <div *ngFor="let team of teams">
            <img src="{{team.LogodelEquipo}}" alt="{{team.Nombredelequipo}}" style="width: 80px;">
            <h3>{{team.Nombredelequipo}}</h3>
        </div>
        <div *ngFor="let league of leagues">
            <h3>League: {{league.NombreDeLaLiga}}</h3>
        </div>
    </p-card>
</div>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3>Players Manager</h3>
        </ng-template>
        <ng-template pTemplate="right">
            <button routerLink="/newteam" pButton pRipple label="Nuevo" icon="pi pi-plus"
                class="p-button-success p-mr-2"></button>
        </ng-template>
    </p-toolbar>
    <p-table [value]="players" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 100px;">Avatar</th>
                <th>Nombre del Jugador</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-player>
            <tr>
                <td><img alt="{{player.NombredelJugador}}" src="{{player.Avatar}}" width="60px"></td>
                <td>{{player.NombredelJugador}}</td>
                <td>
                    <button routerLink="/player/{{player.id}}" pButton pRipple type="button" icon="pi pi-eye"
                        class="p-button-rounded p-button-info  p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
